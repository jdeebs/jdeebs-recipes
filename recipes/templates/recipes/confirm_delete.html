{% extends 'recipe_list.html' %}

{% block content %}
  <h2>Are you sure you want to delete the recipe "{{ recipe.name }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'recipes:recipe_list' %}">Cancel</a>
  </form>
{% endblock %}
